org.gradle.jvmargs=-Xmx4G
android.useAndroidX=true
android.enableJetifier=true

# Disable Maven Central to prevent 403 errors in GitHub Actions
org.gradle.dependency.verification=off

# Block Maven Central URLs - COMPLETE BLOCK
systemProp.repo.maven.apache.org.disabled=true
systemProp.repo1.maven.org.disabled=true
systemProp.maven2.org.disabled=true
systemProp.maven.aliyun.com.enabled=true

# Alternative: block all maven.org domains
systemProp.org.gradle.maven.repo.filter=repo.maven.apache.org,repo1.maven.org,maven2.org