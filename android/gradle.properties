org.gradle.jvmargs=-Xmx4G
android.useAndroidX=true
android.enableJetifier=true

# Disable Maven Central to prevent 403 errors in GitHub Actions
org.gradle.dependency.verification=off

# Block Maven Central URLs
systemProp.repo.maven.apache.org.disabled=true
systemProp.repo1.maven.org.disabled=true
systemProp.maven.aliyun.com.enabled=true
